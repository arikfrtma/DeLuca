<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Bug Sender</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255, 255, 255, 0.3);
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 40px;
      font-weight: bold;
    }

    h1 {
      color: white;
      margin-bottom: 10px;
      font-size: 28px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    p {
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 20px;
      font-size: 16px;
    }

    input, select {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.9);
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      background: white;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }

    input::placeholder {
      color: #888;
    }

    #sendBtn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    #sendBtn:hover {
      background: linear-gradient(45deg, #ff5252, #ff3838);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    #sendBtn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #sendBtn.sending {
      background: linear-gradient(45deg, #f39c12, #e67e22);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }

    .status.success {
      background: rgba(46, 204, 113, 0.2);
      color: #27ae60;
      border: 1px solid #27ae60;
      display: block;
    }

    .status.error {
      background: rgba(231, 76, 60, 0.2);
      color: #e74c3c;
      border: 1px solid #e74c3c;
      display: block;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WhatsApp Bug Sender</h1>
    <div class="logo">üêõ</div>
    <p>Pilih Target & Jenis Bug</p>
    
    <input type="text" id="target" placeholder="Nomor target (contoh: 6283898472764)" autocomplete="off">
    
    <select id="bug-type">
      <option value="crash-infinity">Crash Infinity</option>
      <option value="blank-freeze">Blank Freeze</option>
      <option value="lag-flood">Lag Flood</option>
      <option value="single-crash">Single Crash</option>
    </select>

    <button id="sendBtn">
      <span id="btn-text">‚ñ∂Ô∏è KIRIM BUG</span>
      <span id="btn-loading" style="display: none;">üîÑ Mengirim...</span>
    </button>

    <div id="status" class="status"></div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
